<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kale Chips</title>
</head>
<body>
    <h1>Crispy Kale Chips</h1>
    <img src="img/kale.jpg" alt="cripsy kale chips">
    <h2>Ingredients</h2>
    <ul>
        <li>Curly kale</li>
        <li>Olive oil</li>
        <li>Salt and pepper to taste</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Turn on oven to 160C Fan</li>
        <li>spread kale into a baking tray</li>
        <li>Pour oil over and toss until evenly covered</li>
        <li>Season to taste</li>
        <li>Oven cook for 15 minutes</li>
    </ol>
</body>
</html>
